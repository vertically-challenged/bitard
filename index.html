<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Bitard</title>
</head>
<body>
    <div class="Bitard-box">
        <div class="Bitard">
            <div class="head">
                <div class="face">
                    <div class="left eyes"></div>
                    <div class="right eyes"></div>
                    <div class="mouth"></div>
                </div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="back"></div>
                <div class="top"></div>
                <!-- <div class="bottom"></div> -->
            </div>
            <div class="neck">
                <div class="left"></div>
                <div class="right"></div>
                <div class="before"></div>
                <div class="back"></div>
            </div>
            <div class="torso">
                <div class="left"></div>
                <div class="right"></div>
                <div class="left-before"></div>
                <div class="before"></div>
                <div class="right-before"></div>
                <div class="left-back"></div>
                <div class="back"></div>
                <div class="right-back"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="left hand"></div>
            <div class="right hand"></div>
            <div class="left leg"></div>
            <div class="right leg"></div>
        </div>
    </div>
    <script src="rotate.js"></script>
</body>
</html>
